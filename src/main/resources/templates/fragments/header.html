<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
    <nav th:fragment="header" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" th:href="@{/home}">Booker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" th:href="@{/home}">Home
                        <span class="sr-only">(current)</span>
                </a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/welcome}">Welcome</a></li>
            </ul>
            <div th:if="${#authorization.expression('!isAuthenticated()')}"
                 class="mt-2 mt-md-0">
                <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/login}">Login</a>
            </div>
            <form th:if="${#authorization.expression('isAuthenticated()')}"
                  class="form-inline mt-2 mt-md-0" th:action="@{/logout}" method="post">
                <input class="btn btn-outline-info my-2 my-sm-0" type="submit" value="Sign Out"/>
            </form>
        </div>
    </nav>
</body>
</html>
